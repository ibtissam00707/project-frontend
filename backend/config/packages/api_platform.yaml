# config/packages/api_platform.yaml
api_platform:
  title: 'Recipe API'
  version: '1.0.0'

  mapping:
    paths:
      - '%kernel.project_dir%/src/Entity'
      - '%kernel.project_dir%/src/ApiResource'   # <-- ajoute cette ligne

  formats:
    jsonld: ['application/ld+json']
    json: ['application/json']
  patch_formats:
    json: ['application/merge-patch+json']
  swagger:
    versions: [3]